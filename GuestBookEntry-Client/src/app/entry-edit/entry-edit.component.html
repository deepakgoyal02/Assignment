<mat-card>
  <form #entryForm="ngForm" (ngSubmit)="save(entryForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{entry.name ? 'Edit' : 'Add'}} Booking Entry</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="entry.href">
      <mat-form-field>
        <input matInput placeholder="Guest Name" [(ngModel)]="entry.name"
               required name="name" #name>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Comment" [(ngModel)]="entry.comment"
        name="comment" #comment>
      </mat-form-field>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!entryForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(entry.id)"
              *ngIf="entry.href" type="button">Delete</button>
      <a mat-button routerLink="/entry-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{entry.giphyUrl}}" alt="{{entry.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
