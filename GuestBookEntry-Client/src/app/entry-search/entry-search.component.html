<mat-card>
  <form #entryForm="ngForm">
    <mat-card-header>
      <mat-card-title><h2>Search Booking Entry</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>      
      <mat-form-field>
        <input matInput placeholder="Guest Name" [(ngModel)]="entry.name"
               required name="name" #name>
      </mat-form-field>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="searchEntry(entry.name)"
              [disabled]="!entryForm.form.valid">Search</button>      
      <a mat-button routerLink="/home">Cancel</a>
    </mat-card-actions>
  </form>

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="entries">
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Guest Name </mat-header-cell>        
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef> Comment </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comment}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="lastUpdate">
        <mat-header-cell *matHeaderCellDef> Last Updated </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastUpdated}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</mat-card>
